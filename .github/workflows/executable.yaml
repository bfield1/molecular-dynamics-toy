on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: 3.13
        cache: 'pip'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install pyinstaller
        python -m pip install -e .
        
    - name: Compile executable
      run: pyinstaller MDToy.spec

    - name: Create tarballs (macOS only)
      if: runner.os == 'macOS'
      run: |
        tar -czf MDToy-macos-dir.tar.gz -C dist MDToy
        tar -czf MDToy-macos-app.tar.gz -C dist MDToy.app
    
    - name: Create tarball (Ubuntu only)
      if: runner.os == 'Linux'
      run: tar -czf MDToy-linux.tar.gz -C dist MDToy

    - uses: actions/upload-artifact@v5
      if: runner.os == 'macOS'
      with:
        name: MDToy-${{ matrix.os }}-dir
        path: MDToy-macos-dir.tar.gz

    - uses: actions/upload-artifact@v5
      if: runner.os == 'macOS'
      with:
        name: MDToy-${{ matrix.os }}-app
        path: MDToy-macos-app.tar.gz
    
    - uses: actions/upload-artifact@v5
      if: runner.os != 'macOS'
      with:
        name: MDToy-${{ matrix.os }}
        path: dist/*
