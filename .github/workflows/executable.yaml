on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: 3.13
        cache: 'pip'
      
    - name: Install dependencies
      if: runner.os != 'Linux'
      run: |
        df -h
        python -m pip install --upgrade pip setuptools
        python -m pip install pyinstaller
        python -m pip install -e .
        df -h
    
    - name: Install dependencies (Ubuntu)
      # We need to explicitly tell Ubuntu/Linux to install the CPU-only version of Torch.
      if: runner.os == 'Linux'
      run: |
        df -h
        python -m pip install --upgrade pip setuptools
        python -m pip install pyinstaller
        python -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        python -m pip install -e .
        df -h
        
    - name: Compile executable
      run: |
        pyinstaller MDToy.spec
        df -h

    - name: Create tarballs (macOS only)
      if: runner.os == 'macOS'
      run: |
        tar -czf MDToy-macos-dir.tar.gz -C dist MDToy
        tar -czf MDToy-macos-app.tar.gz -C dist MDToy.app
    
    - name: Create tarball (Ubuntu only)
      if: runner.os == 'Linux'
      run: tar -czf MDToy-ubuntu.tar.gz -C dist MDToy

    - uses: actions/upload-artifact@v5
      if: runner.os == 'macOS'
      with:
        name: MDToy-${{ matrix.os }}-dir
        path: MDToy-macos-dir.tar.gz
        compression-level: 0

    - uses: actions/upload-artifact@v5
      if: runner.os == 'macOS'
      with:
        name: MDToy-${{ matrix.os }}-app
        path: MDToy-macos-app.tar.gz
        compression-level: 0
    
    - uses: actions/upload-artifact@v5
      if: runner.os == 'Windows'
      with:
        name: MDToy-${{ matrix.os }}
        path: dist/*
    
    - uses: actions/upload-artifact@v5
      if: runner.os == 'Linux'
      with:
        name: MDToy-${{ matrix.os }}
        path: MDToy-ubuntu.tar.gz
        compression-level: 0
